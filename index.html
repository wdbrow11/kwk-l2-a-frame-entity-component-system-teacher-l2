<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene light="defaultLightsEnabled: false">

      <!-- light source element -->
      <a-entity light="type: ambient"></a-entity>

      <!-- our camera aka user perspective element -->
      <a-entity camera look-controls wasd-controls position="0 0 15"></a-entity>

      <!-- our initial sphere in the center of the scene -->
      <a-sphere position="0 0 0" radius="2" src="./assets/wall-texture.jpg">
        <a-animation
          attribute="rotation"
          dur="10000"
          fill="none"
          from="0 0 0"
          to="0 360 0"
          easing="linear"
          repeat="indefinite">
        </a-animation>
      </a-sphere>

    </a-scene>

    <script src="./index.js"></script>
  </body>

</html>
